<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cachorro Caramelo Saltador</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #87CEEB;
            touch-action: manipulation;
        }
        #gameCanvas {
            border: 2px solid #000;
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = 800;
        canvas.height = 400;

        let dog = {
            x: 50,
            y: canvas.height - 70,
            width: 60,
            height: 50,
            jumping: false,
            jumpHeight: 120,
            jumpSpeed: 5
        };

        let cacti = [];
        let birds = [];
        let clouds = [];
        let score = 0;
        let gameLoop;
        let isPaused = false;
        const minCactusDistance = 265;
        let gameSpeed = 5;

        let personalBest = 0;

        function drawDog() {
            // Corpo
            ctx.fillStyle = '#D2691E';
            ctx.beginPath();
            ctx.ellipse(dog.x + 30, dog.y + 25, 30, 20, 0, 0, 2 * Math.PI);
            ctx.fill();

            // Cabeça
            ctx.beginPath();
            ctx.ellipse(dog.x + 50, dog.y + 15, 15, 12, 0, 0, 2 * Math.PI);
            ctx.fill();

            // Orelha
            ctx.beginPath();
            ctx.moveTo(dog.x + 45, dog.y + 5);
            ctx.lineTo(dog.x + 55, dog.y - 5);
            ctx.lineTo(dog.x + 60, dog.y + 5);
            ctx.closePath();
            ctx.fill();

            // Olho
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(dog.x + 55, dog.y + 12, 2, 0, Math.PI * 2);
            ctx.fill();

            // Patas
            ctx.fillStyle = '#D2691E';
            ctx.fillRect(dog.x + 10, dog.y + 40, 10, 15);
            ctx.fillRect(dog.x + 40, dog.y + 40, 10, 15);

            // Coleira
            ctx.strokeStyle = 'blue';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.arc(dog.x + 50, dog.y + 20, 12, Math.PI * 0.1, Math.PI * 0.9);
            ctx.stroke();

            // Rabo
            ctx.strokeStyle = '#D2691E';
            ctx.lineWidth = 5;
            ctx.beginPath();
            ctx.moveTo(dog.x, dog.y + 25);
            ctx.quadraticCurveTo(dog.x - 10, dog.y + 10, dog.x - 5, dog.y);
            ctx.stroke();
        }

        function drawCactus(cactus) {
            ctx.fillStyle = '#008000';
            ctx.fillRect(cactus.x, cactus.y, cactus.width, cactus.height - 5);
            
            // Base preta
            ctx.fillStyle = 'black';
            ctx.fillRect(cactus.x - 2, cactus.y + cactus.height - 5, cactus.width + 4, 5);
        }

        function drawBird(bird) {
            ctx.fillStyle = '#4169E1';
            ctx.beginPath();
            ctx.moveTo(bird.x, bird.y);
            ctx.lineTo(bird.x - 15, bird.y + 10);
            ctx.lineTo(bird.x, bird.y + 20);
            ctx.lineTo(bird.x + 15, bird.y + 10);
            ctx.closePath();
            ctx.fill();
        }

        function drawCloud(cloud) {
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(cloud.x, cloud.y, 20, 0, Math.PI * 2);
            ctx.arc(cloud.x + 15, cloud.y - 10, 15, 0, Math.PI * 2);
            ctx.arc(cloud.x + 30, cloud.y, 20, 0, Math.PI * 2);
            ctx.fill();
        }

        function jump() {
            if (!dog.jumping) {
                dog.jumping = true;
                let jumpUp = setInterval(() => {
                    dog.y -= dog.jumpSpeed;
                    if (dog.y <= canvas.height - dog.height - dog.jumpHeight) {
                        clearInterval(jumpUp);
                        let fallDown = setInterval(() => {
                            dog.y += dog.jumpSpeed;
                            if (dog.y >= canvas.height - dog.height) {
                                dog.y = canvas.height - dog.height;
                                dog.jumping = false;
                                clearInterval(fallDown);
                            }
                        }, 20);
                    }
                }, 20);
            }
        }

        function createCactus() {
            if (cacti.length === 0 || canvas.width - cacti[cacti.length - 1].x >= minCactusDistance) {
                let cactus = {
                    x: canvas.width,
                    y: canvas.height - 60,
                    width: 20,
                    height: 60,
                    speed: gameSpeed
                };
                cacti.push(cactus);
            }
        }

        function createBird() {
            if (Math.random() < 0.005 && score > 100) {
                let bird = {
                    x: canvas.width,
                    y: Math.random() * (canvas.height - 100) + 50,
                    speed: gameSpeed + 2
                };
                birds.push(bird);
            }
        }

        function createCloud() {
            if (Math.random() < 0.005) {
                let cloud = {
                    x: canvas.width,
                    y: Math.random() * (canvas.height / 2),
                    speed: gameSpeed / 2
                };
                clouds.push(cloud);
            }
        }

        function moveObstacles() {
            cacti.forEach((cactus, index) => {
                cactus.x -= cactus.speed;
                if (cactus.x + cactus.width < 0) {
                    cacti.splice(index, 1);
                }
            });

            birds.forEach((bird, index) => {
                bird.x -= bird.speed;
                if (bird.x < 0) {
                    birds.splice(index, 1);
                }
            });

            clouds.forEach((cloud, index) => {
                cloud.x -= cloud.speed;
                if (cloud.x < -50) {
                    clouds.splice(index, 1);
                }
            });
        }

        function checkCollision() {
            cacti.forEach((cactus) => {
                if (
                    dog.x < cactus.x + cactus.width &&
                    dog.x + dog.width > cactus.x &&
                    dog.y < cactus.y + cactus.height &&
                    dog.y + dog.height > cactus.y
                ) {
                    gameOver();
                }
            });

            birds.forEach((bird) => {
                if (
                    dog.x < bird.x + 30 &&
                    dog.x + dog.width > bird.x &&
                    dog.y < bird.y + 20 &&
                    dog.y + dog.height > bird.y
                ) {
                    gameOver();
                }
            });
        }

        function gameOver() {
            clearInterval(gameLoop);
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            ctx.font = '30px Arial';
            ctx.fillText('Game Over! Pontuação: ' + Math.floor(score), canvas.width / 2 - 150, canvas.height / 2 - 40);
            
            if (score > personalBest) {
                personalBest = Math.floor(score);
                ctx.fillText('Novo Recorde Pessoal!', canvas.width / 2 - 120, canvas.height / 2);
            }
            
            ctx.fillText('Toque para reiniciar', canvas.width / 2 - 100, canvas.height / 2 + 40);
            canvas.addEventListener('click', restartGame, { once: true });
        }

        function restartGame() {
            dog.y = canvas.height - 70;
            dog.jumping = false;
            cacti = [];
            birds = [];
            clouds = [];
            score = 0;
            gameSpeed = 5;
            isPaused = false;
            startGame();
        }

        function updateScore() {
            score += 0.1;
            if (Math.floor(score) % 100 === 0 && Math.floor(score) > 0) {
                gameSpeed += 0.5;
            }
        }

        function drawScore() {
            ctx.fillStyle = 'black';
            ctx.font = '20px Arial';
            ctx.fillText('Pontuação: ' + Math.floor(score), 10, 30);
            ctx.fillText('Recorde Pessoal: ' + personalBest, 10, 60);
        }

        function togglePause() {
            isPaused = !isPaused;
            if (isPaused) {
                clearInterval(gameLoop);
                ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = 'white';
                ctx.font = '30px Arial';
                ctx.fillText('Jogo Pausado', canvas.width / 2 - 80, canvas.height / 2);
                ctx.fillText('Toque para continuar', canvas.width / 2 - 120, canvas.height / 2 + 40);
            } else {
                startGame();
            }
        }

        function gameUpdate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Desenhar grama
            ctx.fillStyle = '#228B22';
            ctx.fillRect(0, canvas.height - 20, canvas.width, 20);
            
            clouds.forEach(drawCloud);
            drawDog();
            cacti.forEach(drawCactus);
            birds.forEach(drawBird);
            
            moveObstacles();
            checkCollision();
            updateScore();
            drawScore();

            if (Math.random() < 0.02) {
                createCactus();
            }
            createBird();
            createCloud();
        }

        function startGame() {
            gameLoop = setInterval(gameUpdate, 20);
        }

        canvas.addEventListener('click', () => {
            if (isPaused) {
                togglePause();
            } else {
                jump();
            }
        });

        document.addEventListener('keydown', (event) => {
            if (event.code === 'Space') {
                if (isPaused) {
                    togglePause();
                } else {
                    jump();
                }
            }
        });

        canvas.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            togglePause();
        });

        startGame();
    </script>
</body>
</html>
