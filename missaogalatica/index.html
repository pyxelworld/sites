<body>
    <div id="gameArea">
        <div id="lane1" class="lane"></div>
        <div id="lane2" class="lane"></div>
        <div id="lane3" class="lane"></div>
        <div id="ship"></div>
        <div id="scoreDisplay">Pontuação: <span id="score">0</span></div>
        <div id="gameOverScreen">
            Game Over<br>
            Pontuação Final: <span id="finalScore"></span><br>
            <button id="restartButton">Reiniciar</button>
        </div>
    </div>

    <script>
        const gameArea = document.getElementById('gameArea');
        const ship = document.getElementById('ship');
        const scoreDisplay = document.getElementById('score');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalScoreDisplay = document.getElementById('finalScore');
        const restartButton = document.getElementById('restartButton');

        let score = 0;
        let gameOver = false;
        let shipLane = 1;
        let enemies = [];

        function createStars() {
            const starCount = 50;
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                gameArea.appendChild(star);
            }
        }

        function moveShip(direction) {
            if (gameOver) return;
            
            if (direction === 'left' && shipLane > 0) {
                shipLane--;
            } else if (direction === 'right' && shipLane < 2) {
                shipLane++;
            }
            
            ship.style.left = `${shipLane * 33.33 + 16.665}%`;
        }

        function createEnemy() {
            if (gameOver) return;

            const enemy = document.createElement('div');
            enemy.classList.add('enemy');
            const lane = Math.floor(Math.random() * 3);
            enemy.style.left = `${lane * 33.33 + 16.665}%`;
            enemy.style.top = '-40px';
            gameArea.appendChild(enemy);
            enemies.push({ element: enemy, lane: lane });
        }

        function moveEnemies() {
            if (gameOver) return;

            enemies.forEach((enemy, index) => {
                const currentTop = parseInt(enemy.element.style.top);
                enemy.element.style.top = `${currentTop + 5}px`;

                if (currentTop > 560) {
                    gameArea.removeChild(enemy.element);
                    enemies.splice(index, 1);
                    score++;
                    scoreDisplay.textContent = score;
                }

                if (currentTop > 480 && currentTop < 560 && enemy.lane === shipLane) {
                    endGame();
                }
            });
        }

        function endGame() {
            gameOver = true;
            finalScoreDisplay.textContent = score;
            gameOverScreen.style.display = 'block';
        }

        function restartGame() {
            gameOver = false;
            score = 0;
            scoreDisplay.textContent = score;
            gameOverScreen.style.display = 'none';
            shipLane = 1;
            ship.style.left = '50%';
            enemies.forEach(enemy => gameArea.removeChild(enemy.element));
            enemies = [];
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                moveShip('left');
            } else if (e.key === 'ArrowRight') {
                moveShip('right');
            }
        });

        restartButton.addEventListener('click', restartGame);

        createStars();
        setInterval(createEnemy, 2000);
        setInterval(moveEnemies, 50);
    </script>
</body>
