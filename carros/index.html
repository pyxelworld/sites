<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Corrida do Relâmpago McQueen</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            touch-action: manipulation;
        }
        #gameContainer {
            width: 300px;
            height: 400px;
            background-color: #333;
            position: relative;
            overflow: hidden;
        }
        #car {
            width: 50px;
            height: 80px;
            background-color: red;
            position: absolute;
            bottom: 20px;
            transition: left 0.1s;
        }
        .obstacle {
            width: 100px;
            height: 20px;
            background-color: #888;
            position: absolute;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
        }
        #highScore {
            position: absolute;
            top: 30px;
            left: 10px;
            color: yellow;
        }
        #gameOver {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            display: none;
        }
        #restartButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        #controls {
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
        }
        .control-button {
            width: 80px;
            height: 80px;
            background-color: rgba(255, 255, 255, 0.3);
            border: none;
            border-radius: 50%;
            font-size: 24px;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="car"></div>
        <div id="score">Pontuação: 0</div>
        <div id="highScore">Recorde: 0</div>
        <div id="gameOver">
            <div>Game Over</div>
            <div id="finalScore"></div>
            <button id="restartButton">Reiniciar</button>
        </div>
        <div id="controls">
            <button id="leftButton" class="control-button">←</button>
            <button id="rightButton" class="control-button">→</button>
        </div>
    </div>

    <script>
        const car = document.getElementById('car');
        const gameContainer = document.getElementById('gameContainer');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const gameOverScreen = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        const restartButton = document.getElementById('restartButton');
        const leftButton = document.getElementById('leftButton');
        const rightButton = document.getElementById('rightButton');

        let carPosition = 1;
        let score = 0;
        let highScore = 0;
        let gameLoop;
        let scoreInterval;
        let lastObstacleBottom = -1000;
        let minObstacleDistance = 120;
        let obstacleSpeed = 5;

        function moveCar(direction) {
            if (direction === 'left' && carPosition > 0) {
                carPosition--;
            } else if (direction === 'right' && carPosition < 2) {
                carPosition++;
            }
            car.style.left = `${carPosition * 100 + 25}px`;
        }

        function createObstacle() {
            const obstacle = document.createElement('div');
            obstacle.className = 'obstacle';
            const lane = Math.floor(Math.random() * 3);
            const width = Math.random() < 0.5 ? 100 : 200;
            obstacle.style.left = `${lane * 100}px`;
            obstacle.style.width = `${width}px`;
            obstacle.style.top = '-20px';
            gameContainer.appendChild(obstacle);

            function moveObstacle() {
                const obstacleTop = parseInt(obstacle.style.top);
                if (obstacleTop > 400) {
                    gameContainer.removeChild(obstacle);
                    lastObstacleBottom = -1000;
                    return;
                }

                obstacle.style.top = `${obstacleTop + obstacleSpeed}px`;

                if (obstacleTop > 300 && obstacleTop < 380) {
                    const carLeft = carPosition * 100 + 25;
                    const obstacleLeft = lane * 100;
                    if (
                        carLeft < obstacleLeft + width &&
                        carLeft + 50 > obstacleLeft &&
                        380 > obstacleTop
                    ) {
                        endGame();
                        return;
                    }
                }

                requestAnimationFrame(moveObstacle);
            }

            requestAnimationFrame(moveObstacle);
        }

        function updateScore() {
            score++;
            scoreElement.textContent = `Pontuação: ${score}`;
            
            if (score % 10 === 0 && obstacleSpeed < 10) {
                obstacleSpeed += 0.5;
            }
        }

        function gameLoopFunction() {
            const obstacles = document.querySelectorAll('.obstacle');
            const lastObstacle = obstacles[obstacles.length - 1];
            const lastObstacleBottom = lastObstacle ? parseInt(lastObstacle.style.top) + 20 : -1000;

            if (lastObstacleBottom - lastObstacle >= minObstacleDistance || obstacles.length === 0) {
                createObstacle();
                lastObstacleBottom = -20;
            }
        }

        function startGame() {
            score = 0;
            carPosition = 1;
            car.style.left = '125px';
            obstacleSpeed = 5;
            lastObstacleBottom = -1000;
            gameLoop = setInterval(gameLoopFunction, 1000);
            scoreInterval = setInterval(updateScore, 100);
            gameOverScreen.style.display = 'none';
            
            const obstacles = document.querySelectorAll('.obstacle');
            obstacles.forEach(obstacle => obstacle.remove());
        }

        function endGame() {
            clearInterval(gameLoop);
            clearInterval(scoreInterval);
            if (score > highScore) {
                highScore = score;
                highScoreElement.textContent = `Recorde: ${highScore}`;
            }
            finalScoreElement.textContent = `Pontuação: ${score}`;
            gameOverScreen.style.display = 'flex';
        }

        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowLeft') {
                moveCar('left');
            } else if (event.key === 'ArrowRight') {
                moveCar('right');
            }
        });

        leftButton.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveCar('left');
        });

        rightButton.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveCar('right');
        });

        restartButton.addEventListener('click', startGame);

        startGame();
    </script>
</body>
</html>
