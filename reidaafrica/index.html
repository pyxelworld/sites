<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rei da África</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0e68c;
            color: #4a4a4a;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #8b4513;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .game-board {
            background-color: #deb887;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
        .status-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        .status-item {
            background-color: #f4a460;
            border-radius: 10px;
            padding: 10px;
            margin: 5px;
            flex-grow: 1;
            text-align: center;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        .status-item h3 {
            margin: 0;
            font-size: 1em;
            color: #8b4513;
        }
        .status-item p {
            margin: 5px 0 0;
            font-size: 1.2em;
            font-weight: bold;
        }
        .actions-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            background-color: #cd853f;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #d2691e;
        }
        button:disabled {
            background-color: #d3d3d3;
            cursor: not-allowed;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #cd853f;
            border-radius: 5px;
        }
        #mensagem {
            background-color: #f4a460;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rei da África</h1>
        <div class="game-board">
            <div class="status-container" id="status"></div>
            <div class="actions-container">
                <button onmousedown="iniciarCompra('homens')" onmouseup="pararCompra()" onmouseleave="pararCompra()">Comprar Homens</button>
                <button onmousedown="iniciarVenda()" onmouseup="pararVenda()" onmouseleave="pararVenda()">Vender Homens</button>
                <button onmousedown="iniciarCompra('soldados')" onmouseup="pararCompra()" onmouseleave="pararCompra()">Comprar Soldados</button>
                <button onclick="guerrear()">Guerrear</button>
                <button onclick="minerar()">Minerar</button>
                <button onclick="cacar()">Caçar</button>
            </div>
            <input type="number" id="quantidade" placeholder="Quantidade" value="1">
            <button id="proximoDia" onclick="proximoDia()" disabled>Próximo Dia</button>
            <button onclick="novoJogo()">Novo Jogo</button>
            <div id="mensagem"></div>
        </div>
    </div>

    <script>
        let gameState = {
            homens: 5000,
            soldados: 1000,
            escravos: 0,
            pyxelCoins: 100000,
            ouro: 0,
            cobre: 0,
            presasTerrestres: 0,
            presasMaritimas: 0,
            territorios: 0,
            dia: 1,
            acaoRealizada: false,
            vitorias: 0,
            derrotas: 0,
            resultadoMineracao: "",
            resultadoCaca: ""
        };

        let intervaloCompra;
        let intervaloVenda;

        function salvarJogo() {
            localStorage.setItem('reiDaAfricaState', JSON.stringify(gameState));
        }

        function carregarJogo() {
            const savedState = localStorage.getItem('reiDaAfricaState');
            if (savedState) {
                gameState = JSON.parse(savedState);
                atualizarStatus();
            }
        }

        function novoJogo() {
            gameState = {
                homens: 5000,
                soldados: 1000,
                escravos: 0,
                pyxelCoins: 100000,
                ouro: 0,
                cobre: 0,
                presasTerrestres: 0,
                presasMaritimas: 0,
                territorios: 0,
                dia: 1,
                acaoRealizada: false,
                vitorias: 0,
                derrotas: 0,
                resultadoMineracao: "",
                resultadoCaca: ""
            };
            salvarJogo();
            atualizarStatus();
            document.getElementById('proximoDia').disabled = true;
            document.getElementById('quantidade').value = '1';
            exibirMensagem("Novo jogo iniciado!");
        }

        function atualizarStatus() {
            const soldadosNecessarios = 400000 - gameState.soldados;
            const status = document.getElementById('status');
            status.innerHTML = `
                <div class="status-item"><h3>Dia</h3><p>${gameState.dia}</p></div>
                <div class="status-item"><h3>Homens</h3><p>${gameState.homens}</p></div>
                <div class="status-item"><h3>Soldados</h3><p>${gameState.soldados}</p></div>
                <div class="status-item"><h3>Escravos</h3><p>${gameState.escravos}</p></div>
                <div class="status-item"><h3>PyxelCoins</h3><p>${gameState.pyxelCoins}</p></div>
                <div class="status-item"><h3>Ouro</h3><p>${gameState.ouro}</p></div>
                <div class="status-item"><h3>Cobre</h3><p>${gameState.cobre}</p></div>
                <div class="status-item"><h3>Presas Terrestres</h3><p>${gameState.presasTerrestres}</p></div>
                <div class="status-item"><h3>Presas Marítimas</h3><p>${gameState.presasMaritimas}</p></div>
                <div class="status-item"><h3>Territórios</h3><p>${gameState.territorios}</p></div>
                <div class="status-item"><h3>Soldados para África do Sul</h3><p>${soldadosNecessarios}</p></div>
                <div class="status-item"><h3>Vitórias</h3><p>${gameState.vitorias}</p></div>
                <div class="status-item"><h3>Derrotas</h3><p>${gameState.derrotas}</p></div>
            `;
            salvarJogo();
        }

        function habilitarProximoDia() {
            gameState.acaoRealizada = true;
            document.getElementById('proximoDia').disabled = false;
            salvarJogo();
        }

        function proximoDia() {
            if (gameState.acaoRealizada) {
                gameState.dia++;
                trabalhar();
                const ganhoHomens = gameState.homens * 3;
                const ganhoEscravos = gameState.escravos * 6;
                gameState.pyxelCoins += ganhoHomens + ganhoEscravos;

                if (Math.random() < 0.2) {
                    const resultado = guerraAleatoria();
                    exibirMensagem(resultado);
                }

                let mensagem = `Dia ${gameState.dia} iniciado. Ganho diário: ${ganhoHomens + ganhoEscravos} PyxelCoins`;

                if (gameState.resultadoMineracao) {
                    mensagem += "\n" + gameState.resultadoMineracao;
                    gameState.resultadoMineracao = "";
                }

                if (gameState.resultadoCaca) {
                    mensagem += "\n" + gameState.resultadoCaca;
                    gameState.resultadoCaca = "";
                }

                atualizarStatus();
                gameState.acaoRealizada = false;
                document.getElementById('proximoDia').disabled = true;
                exibirMensagem(mensagem);
                salvarJogo();
            }
        }

        function exibirMensagem(msg) {
            const mensagemElement = document.getElementById('mensagem');
            mensagemElement.textContent = msg;
            mensagemElement.style.display = 'block';
        }

        function trabalhar() {
            // A função trabalhar() continua existindo, mas agora é chamada automaticamente no próximo dia
        }

        function iniciarCompra(tipo) {
            intervaloCompra = setInterval(() => {
                const maxQuantidade = Math.floor(gameState.pyxelCoins / (tipo === 'homens' ? 3000 : 12000));
                if (maxQuantidade > 0) {
                    if (tipo === 'homens') {
                        gameState.homens += maxQuantidade;
                        gameState.pyxelCoins -= maxQuantidade * 3000;
                    } else {
                        gameState.soldados += maxQuantidade;
                        gameState.pyxelCoins -= maxQuantidade * 12000;
                    }
                    atualizarStatus();
                    habilitarProximoDia();
                }
            }, 100);
        }

        function pararCompra() {
            clearInterval(intervaloCompra);
        }

        function iniciarVenda() {
            intervaloVenda = setInterval(() => {
                if (gameState.homens > 0) {
                    const quantidade = gameState.homens;
                    gameState.homens = 0;
                    gameState.pyxelCoins += quantidade * 3000;
                    atualizarStatus();
                    habilitarProximoDia();
                }
            }, 100);
        }

        function pararVenda() {
            clearInterval(intervaloVenda);
        }

        function guerrear() {
            const resultado = guerraAleatoria();
            exibirMensagem(resultado);
            habilitarProximoDia();
            atualizarStatus();
        }

        function guerraAleatoria() {
            const chanceSucesso = Math.random();
            if (chanceSucesso < 0.6) {
                const ganhoHomens = Math.floor(Math.random() * 1000) + 100;
                const ganhoSoldados = Math.floor(Math.random() * 100) + 10;
                const ganhoPyxelCoins = Math.floor(Math.random() * 50000) + 5000;
                const ganhoEscravos = Math.floor(Math.random() * 500) + 50;
                
                gameState.homens += ganhoHomens;
                gameState.soldados += ganhoSoldados;
                gameState.pyxelCoins += ganhoPyxelCoins;
                gameState.escravos += ganhoEscravos;
                gameState.territorios++;
                gameState.vitorias++;

                return `Vitória! Você ganhou ${ganhoHomens} homens, ${ganhoSoldados} soldados, ${ganhoPyxelCoins} PyxelCoins, ${ganhoEscravos} escravos e 1 território.`;
            } else {
                const perdaHomens = Math.floor(Math.random() * 500) + 50;
                const perdaSoldados = Math.floor(Math.random() * 50) + 5;
                const perdaPyxelCoins = Math.floor(Math.random() * 25000) + 2500;

                gameState.homens = Math.max(0, gameState.homens - perdaHomens);
                gameState.soldados = Math.max(0, gameState.soldados - perdaSoldados);
                gameState.pyxelCoins = Math.max(0, gameState.pyxelCoins - perdaPyxelCoins);
                gameState.derrotas++;

                return `Derrota! Você perdeu ${perdaHomens} homens, ${perdaSoldados} soldados e ${perdaPyxelCoins} PyxelCoins.`;
            }
        }

        function minerar() {
            if (gameState.escravos > 0) {
                const chanceOuro = Math.random();
                const chanceCobre = Math.random();
                let mensagem = "Resultado da mineração:\n";

                if (chanceOuro < 0.01) {
                    gameState.ouro++;
                    gameState.pyxelCoins += 80000;
                    mensagem += "Encontrou 1 ouro! (+80000 PyxelCoins)\n";
                }

                if (chanceCobre < 0.1) {
                    const cobreEncontrado = Math.floor(Math.random() * 5) + 1;
                    gameState.cobre += cobreEncontrado;
                    gameState.pyxelCoins += cobreEncontrado * 500;
                    mensagem += `Encontrou ${cobreEncontrado} cobre! (+${cobreEncontrado * 500} PyxelCoins)\n`;
                }

                if (mensagem === "Resultado da mineração:\n") {
                    mensagem += "Nada encontrado desta vez.";
                }

                gameState.resultadoMineracao = mensagem;
                habilitarProximoDia();
            } else {
                exibirMensagem("Você não tem escravos para minerar!");
            }
            atualizarStatus();
        }

        function cacar() {
            if (gameState.soldados > 0) {
                const chanceTerrestre = Math.random();
                const chanceMaritima = Math.random();
                let mensagem = "Resultado da caça:\n";

                if (chanceTerrestre < 0.3) {
                    const presasCapturadas = Math.floor(Math.random() * 3) + 1;
                    gameState.presasTerrestres += presasCapturadas;
                    gameState.pyxelCoins += presasCapturadas * 1500;
                    mensagem += `Capturou ${presasCapturadas} presas terrestres! (+${presasCapturadas * 1500} PyxelCoins)\n`;
                }

                if (chanceMaritima < 0.2) {
                    const presasCapturadas = Math.floor(Math.random() * 2) + 1;
                    gameState.presasMaritimas += presasCapturadas;
                    gameState.pyxelCoins += presasCapturadas * 2000;
                    mensagem += `Capturou ${presasCapturadas} presas marítimas! (+${presasCapturadas * 2000} PyxelCoins)\n`;
                }

                if (mensagem === "Resultado da caça:\n") {
                    mensagem += "Nenhuma presa capturada desta vez.";
                }

                gameState.resultadoCaca = mensagem;
                habilitarProximoDia();
            } else {
                exibirMensagem("Você não tem soldados para caçar!");
            }
            atualizarStatus();
        }

        function verificarVitoria() {
            if (gameState.soldados >= 400000) {
                exibirMensagem("Parabéns! Você conquistou a África do Sul e venceu o jogo!");
                return true;
            }
            return false;
        }

        function verificarDerrota() {
            if (gameState.homens === 0 && gameState.soldados === 0 && gameState.pyxelCoins < 3000) {
                exibirMensagem("Você perdeu! Não tem mais recursos para continuar o jogo.");
                return true;
            }
            return false;
        }

        window.onload = function() {
            carregarJogo();
            atualizarStatus();
            document.getElementById('quantidade').value = '1';
        };
    </script>
</body>
</html>
