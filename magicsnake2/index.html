<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Snake 2 - Jogo Retrô</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: radial-gradient(circle at center, #141e30 0%, #243b55 100%);
            font-family: 'Press Start 2P', cursive;
            color: #ecf0f1;
            overflow: hidden;
        }

        #gameContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #gameCanvas {
            border: 4px solid #3498db;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(52, 152, 219, 0.8),
                        0 0 100px rgba(52, 152, 219, 0.6),
                        0 0 150px rgba(52, 152, 219, 0.4);
            background: linear-gradient(145deg, #34495e, #2c3e50);
            background-size: 400% 400%;
            animation: backgroundMovement 20s ease infinite;
        }

        @keyframes backgroundMovement {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        #gameHeader {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 400px;
            padding: 10px;
            margin-bottom: 10px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        #scoreBoard {
            font-size: 16px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
            text-align: left;
        }

        #scoreBoard div {
            margin: 5px 0;
        }

        #pauseButton {
            background: linear-gradient(145deg, #ff6b6b, #e74c3c);
            border: 2px solid #e74c3c;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 10px;
            font-size: 16px;
            color: #ecf0f1;
            box-shadow: 0 5px #c0392b;
            transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
        }

        #pauseButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px rgba(231, 76, 60, 0.8);
            background: linear-gradient(145deg, #ff8c8c, #e74c3c);
        }

        #pauseButton:active {
            transform: translateY(4px);
            box-shadow: 0 2px rgba(192, 57, 43, 0.8);
        }

        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.85);
            color: #ecf0f1;
            text-align: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s, visibility 0.5s;
        }

        .screen.active {
            opacity: 1;
            visibility: visible;
        }

        h1, h2 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #ff6b6b;
            text-shadow: 2px 2px #c0392b;
        }

        p {
            font-size: 18px;
            color: #ecf0f1;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }

        button {
            font-family: 'Press Start 2P', cursive;
            font-size: 18px;
            padding: 10px 30px;
            margin-top: 20px;
            cursor: pointer;
            background: linear-gradient(145deg, #ff6b6b, #e74c3c);
            border: 2px solid #e74c3c;
            color: #ecf0f1;
            border-radius: 10px;
            box-shadow: 0 5px rgba(231, 76, 60, 0.8);
            transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px rgba(231, 76, 60, 0.9);
            background: linear-gradient(145deg, #ff8c8c, #e74c3c);
        }

        button:active {
            transform: translateY(4px);
            box-shadow: 0 2px rgba(192, 57, 43, 0.8);
        }

        #pauseScreen {
            display: none;
            background-color: rgba(0, 0, 0, 0.85);
            color: #fff;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        #pauseScreen.active {
            display: flex;
        }

        @media screen and (max-width: 500px) {
            #gameCanvas {
                width: 100%;
                height: auto;
            }

            #gameHeader {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            #pauseButton {
                align-self: flex-end;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="gameHeader">
            <div id="scoreBoard">
                <div>Pontuação: <span id="currentScore">0</span></div>
                <div>Recorde: <span id="highScore">0</span></div>
            </div>
            <button id="pauseButton">Pausar</button>
        </div>

        <canvas id="gameCanvas" width="400" height="400"></canvas>

        <!-- Telas de início, fim de jogo e pausa -->
        <div id="startScreen" class="screen active">
            <h1>Magic Snake 2</h1>
            <p>Use as setas do teclado para controlar a cobra</p>
            <button id="startButton">Iniciar Jogo</button>
        </div>
        <div id="gameOverScreen" class="screen">
            <h2>Game Over!</h2>
            <p>Sua pontuação: <span id="finalScore"></span></p>
            <p>Recorde: <span id="finalHighScore"></span></p>
            <button id="restartButton">Jogar Novamente</button>
        </div>
        <div id="pauseScreen">
            <h2>Jogo Pausado</h2>
            <button id="resumeButton">Retomar Jogo</button>
        </div>
    </div>

    <audio id="eatSound" src="https://www.soundjay.com/button/beep-07.wav"></audio>
    <audio id="collisionSound" src="https://www.soundjay.com/button/beep-05.wav"></audio>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const pauseScreen = document.getElementById('pauseScreen');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');
        const pauseButton = document.getElementById('pauseButton');
        const resumeButton = document.getElementById('resumeButton');
        const currentScoreElement = document.getElementById('currentScore');
        const highScoreElement = document.getElementById('highScore');
        const finalScoreElement = document.getElementById('finalScore');
        const finalHighScoreElement = document.getElementById('finalHighScore');
        const eatSound = document.getElementById('eatSound');
        const collisionSound = document.getElementById('collisionSound');

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [{x: 10, y: 10}];
        let dx = 0;
        let dy = 0;
        let fruit = getRandomFruitPosition();
        let score = 0;
        let highScore = 0;
        let gameOver = false;
        let gamePaused = false;
        let gameLoop;
        let directionChanged = false;

        function drawGame() {
            if (gameOver || gamePaused) return;

            clearCanvas();
            moveSnake();
            drawSnake();
            drawFruit();
            checkCollision();
            updateScore();
            directionChanged = false;
            gameLoop = setTimeout(drawGame, Math.max(100 - score * 2, 50));
        }

        function clearCanvas() {
            ctx.fillStyle = '#34495e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function moveSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            snake.unshift(head);

            if (head.x === fruit.x && head.y === fruit.y) {
                score++;
                updateHighScore();
                fruit = getRandomFruitPosition();
                eatSound.play();  // Toca o som ao comer a maçã
            } else {
                snake.pop();
            }
        }

        function drawSnake() {
            snake.forEach((segment, index) => {
                const isHead = index === 0;
                const gradient = ctx.createLinearGradient(
                    segment.x * gridSize, 
                    segment.y * gridSize, 
                    (segment.x + 1) * gridSize, 
                    (segment.y + 1) * gridSize
                );

                if (isHead) {
                    gradient.addColorStop(0, "#16a085"); // Cabeça com tom mais claro
                    gradient.addColorStop(1, "#27ae60");
                } else {
                    gradient.addColorStop(0, "#2ecc71"); // Corpo com leve gradiente
                    gradient.addColorStop(1, "#27ae60");
                }

                ctx.fillStyle = gradient;
                ctx.shadowBlur = isHead ? 20 : 10;
                ctx.shadowColor = isHead ? "#1abc9c" : "#2ecc71";
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            });
        }

        function drawFruit() {
            // Efeito neon para a fruta
            ctx.shadowBlur = 20;
            ctx.shadowColor = '#e74c3c';

            ctx.fillStyle = '#e74c3c';
            ctx.fillRect(fruit.x * gridSize + 4, fruit.y * gridSize + 4, gridSize - 8, gridSize - 8);

            ctx.fillStyle = '#c0392b';
            ctx.fillRect(fruit.x * gridSize + 4, fruit.y * gridSize + 12, gridSize - 8, gridSize - 16);

            ctx.fillStyle = '#27ae60';
            ctx.fillRect(fruit.x * gridSize + 8, fruit.y * gridSize, gridSize - 16, gridSize - 16);
        }

        function getRandomFruitPosition() {
            let newFruit;
            do {
                newFruit = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
            } while (isFruitOnSnake(newFruit));
            return newFruit;
        }

        function isFruitOnSnake(pos) {
            return snake.some(segment => segment.x === pos.x && segment.y === pos.y);
        }

        function checkCollision() {
            const head = snake[0];

            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                triggerCollision();  // Colisão com a parede
            }

            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    triggerCollision();  // Colisão com o corpo
                }
            }
        }

        function triggerCollision() {
            gameOver = true;
            collisionSound.play();  // Toca o som ao colidir
            explodeSnake();  // Animação de explosão
        }

        function explodeSnake() {
            let explosionIndex = 0;

            const explosionEffect = setInterval(() => {
                if (explosionIndex >= snake.length) {
                    clearInterval(explosionEffect);
                    showGameOver();  // Mostra a tela de Game Over após a explosão
                } else {
                    const segment = snake[explosionIndex];
                    ctx.fillStyle = '#e74c3c';
                    ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
                    explosionIndex++;
                }
            }, 50);  // Intervalo de 50ms entre explosões de cada segmento
        }

        function updateScore() {
            currentScoreElement.textContent = score;
        }

        function updateHighScore() {
            if (score > highScore) {
                highScore = score;
                highScoreElement.textContent = highScore;
            }
        }

        function showGameOver() {
            finalScoreElement.textContent = score;
            finalHighScoreElement.textContent = highScore;
            gameOverScreen.classList.add('active');
        }

        function resetGame() {
            snake = [{x: 10, y: 10}];
            dx = 0;
            dy = 0;
            fruit = getRandomFruitPosition();
            score = 0;
            gameOver = false;
            updateScore();
            gameOverScreen.classList.remove('active');
            clearTimeout(gameLoop);
            drawGame();
        }

        function startGame() {
            startScreen.classList.remove('active');
            gameOverScreen.classList.remove('active'); // Remover a classe 'active' do gameOverScreen
            resetGame();
        }

        document.addEventListener('keydown', changeDirection);

        function changeDirection(event) {
            if (directionChanged) return;

            const keyPressed = event.key;
                        const goingUp = dy === -1;
                        const goingDown = dy === 1;
                        const goingRight = dx === 1;
                        const goingLeft = dx === -1;

                        if (keyPressed === 'ArrowUp' && !goingDown) {
                            dx = 0;
                            dy = -1;
                            directionChanged = true;
                        } else if (keyPressed === 'ArrowDown' && !goingUp) {
                            dx = 0;
                            dy = 1;
                            directionChanged = true;
                        } else if (keyPressed === 'ArrowLeft' && !goingRight) {
                            dx = -1;
                            dy = 0;
                            directionChanged = true;
                        } else if (keyPressed === 'ArrowRight' && !goingLeft) {
                            dx = 1;
                            dy = 0;
                            directionChanged = true;
                        }
                    }

                    startButton.addEventListener('click', startGame);
                    restartButton.addEventListener('click', resetGame);
                    pauseButton.addEventListener('click', () => {
                        gamePaused = !gamePaused;
                        pauseScreen.classList.toggle('active');
                        if (gamePaused) {
                            clearTimeout(gameLoop);
                        } else {
                            drawGame();
                        }
                    });
                    resumeButton.addEventListener('click', () => {
                        gamePaused = false;
                        pauseScreen.classList.remove('active');
                        drawGame();
                    });

                    // Função para iniciar o jogo ao carregar a página
                    window.addEventListener('load', () => {
                        startScreen.classList.add('active');
                    });
                </script>
            </body>
            </html>
